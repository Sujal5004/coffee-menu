<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Coffee Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Test Coffee Menu</h1>
  <div class="menu-container">
    <div class="card">
      <img src="images/cafe-de-olla.jpg" alt="Café de Olla">
      <div class="card-title">Café de Olla</div>
      <div class="card-desc">Spiced Mexican clay pot coffee</div>
      <div class="card-price">$3.00</div>
    </div>
    <div class="card">
      <img src="images/italian-espresso.jpg" alt="Italian Espresso">
      <div class="card-title">Italian Espresso</div>
      <div class="card-desc">Strong single shot of espresso</div>
      <div class="card-price">$2.50</div>
    </div>
    <div class="card">
      <img src="images/japanese-iced-coffee.jpg" alt="Japanese Iced Coffee">
      <div class="card-title">Japanese Iced Coffee</div>
      <div class="card-desc">Drip coffee over ice</div>
      <div class="card-price">$4.00</div>
    </div>
    <div class="card">
      <img src="images/flat-white.jpg" alt="Flat White">
      <div class="card-title">Flat White</div>
      <div class="card-desc">Espresso with silky microfoam milk</div>
      <div class="card-price">$3.50</div>
    </div>
    <div class="card">
      <img src="images/saudi-gahwa.jpg" alt="Saudi Gahwa">
      <div class="card-title">Saudi Gahwa</div>
      <div class="card-desc">Light coffee with cardamom</div>
      <div class="card-price">$2.70</div>
    </div>
  </div>
</body>
</html>
