<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Coffee Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Test Coffee Menu</h1>
  <div class="menu">
    <!-- Coffee Cards -->
    <div class="card" data-name="Café de Olla">
      <img src="https://images.unsplash.com/photo-1587731342271-13ff205ddcbc" alt="Café de Olla">
      <h3>Café de Olla</h3>
      <p>$3.00</p>
    </div>

    <div class="card" data-name="Italian Espresso">
      <img src="https://images.unsplash.com/photo-1586201375761-83865001e17b" alt="Italian Espresso">
      <h3>Italian Espresso</h3>
      <p>$2.50</p>
    </div>

    <div class="card" data-name="Japanese Iced Coffee">
      <img src="https://images.unsplash.com/photo-1565895405130-2b3a9f55f093" alt="Japanese Iced Coffee">
      <h3>Japanese Iced Coffee</h3>
      <p>$4.00</p>
    </div>

    <div class="card" data-name="Flat White">
      <img src="https://images.unsplash.com/photo-1521305916504-4a1121188589" alt="Flat White">
      <h3>Flat White</h3>
      <p>$3.50</p>
    </div>

    <div class="card" data-name="Saudi Gahwa">
      <img src="https://images.unsplash.com/photo-1612178993438-1f9f238372f6" alt="Saudi Gahwa">
      <h3>Saudi Gahwa</h3>
      <p>$2.70</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <h4>Customer Reviews</h4>
      <ul id="modalReviews"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
